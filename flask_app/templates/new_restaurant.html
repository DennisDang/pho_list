<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>New Pho Restaurant</title>
</head>
<body>
    <div class="container">
        <div class="header d-flex justify-content-between">
    <h1>Add New Restaurant</h1> <a href="/logout">Logout</a> <a href="/home">Home</a>
        </div>
        <div class="main">
            <form action="/restaurants/create" method="post">
                <p>Name: <input class="form-control" type="text" name="restaurant_name" id="restaurant_name"></p>
                <p>Location: <input class="form-control" type="text" name="location" id="location"></p>
                <p>Topping <input class="form-control" type="text" name="topping" id="topping"></p>
                <p>Noodle <input class="form-control" type="text" name="noodle" id="noodle"></p>
                <p>Broth <input class="form-control" type="text" name="broth" id="broth"></p>
                <p>Overall Score <input class="form-control" type="text" name="overall_score" id="overall_score"></p>
                <p>Description: <textarea class="form-control" type="text" name="description" id="description" cols="30" rows="10"></textarea></p>

                <button class="btn btn-primary">Create</button>
            </form>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="text-danger">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
